<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-16">Lets get some <span class="text-purple-800 bold">Moooney!!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-6">
            <div class="grid grid-cols-3  gap-4 text-white ">
                <div class="bg-blue-400 p-8 rounded">
                    <h1 class="text-2xl">Deposit</h1>
                    <h1 class="text-4xl">$<span id='deposit-balance'>00</span></h1>
                </div>
                <div class="bg-green-300  p-8 rounded">
                    <h1 class="text-2xl">Withdraw</h1>
                    <h1 class="text-4xl">$<span id="withdraw-balance">00</span> </h1>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h1 class="text-2xl">Balance</h1>
                    <h1 class="text-4xl">$<span id="total-balance">1240</span> </h1>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                <div>
                    <input id="deposit-input" class="block mb-2 border border-gray-200 px-2 w-3/4 rounded" type="text" placeholder="$amount you want to deposit">
                    <button id="deposit-button" class="bg-blue-400 px-4 py-2 text-white rounded-lg">Deposit</button>
                </div>
                </div>
                <div class="bg-indigo-100 p-8 rounded">
                    <h3 class="text-2xl">Please withdraw</h3>
                <div>
                    <input id="withdraw-input" class="block mb-2 border border-gray-200 px-2 w-3/4 rounded" type="text" placeholder="$amount you want to withdraw">
                    <button id="withdraw-button" class="bg-blue-400 px-4 py-2 text-white rounded-lg">Withdraw</button>
                </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/banking.js"></script>
</body>
</html>
