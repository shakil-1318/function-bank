<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bap-er-bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-16">Welcome to my <span class="text-purple-800 bold">Bap-Er-Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-green-200 w-3/4 mx-auto p-8 mt-8 rounded">
            <h3 class="text-2xl mb-4 bold">Please login</h3>
        <div>
            <input id="user-email" class="block mb-2 border border-gray-200 px-2 w-3/4 rounded" type="text" placeholder="Enter your email">
            <input id="user-password" class="block mb-2 border border-gray-200 px-2 w-3/4 rounded" type="password" name="" id="" placeholder="password">
            <button id="login-submit" class="bg-yellow-400 px-4 py-2 text-white rounded-lg">Submit</button>
        </div>
        </section>
    </main>

    <script src="./js/login.js"></script>
</body>
</html>
